<!DOCTYPE html>
<html>
<head>
    <title>Торговый уголок- вход в систему</title>
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Регистрация</label>
            <input type="text" name="txt" placeholder="Имя пользователя" required="">
            <input type="email" name="email" placeholder="Эл. почта" required="">
            <input type="password" name="pswd" placeholder="Пароль" required="">
            <button>Зарегистрироваться</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Вход</label>
            <input type="email" name="email" placeholder="Эл. почта" required="">
            <input type="password" name="pswd" placeholder="Пароль" required="">
            <button>Войти в систему</button>
        </form>
    </div>
</div>
</body>
</html>
